version: 2

jobs:
  macos:
    macos:
      xcode: "9.2"
    steps:
      - checkout
      - run: swift build
      - run: swift test
  linux:
    docker:
      - image: codevapor/swift:4.1
    steps:
      - checkout
      - run:
        name: Compile code
        command: swift build
      - run:
        name: Run unit tests
        command: swift test

  linux-release:
    docker:
      - image: codevapor/swift:4.1
    steps:
      - checkout
      - run:
        name: Compile code with optimizations
        command: swift build -c release
